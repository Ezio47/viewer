<polymer-element name="layer-panel">

    <template>
        <style>
            /*** RIALTO-CSS-GOES-HERE ***/
        </style>


        <div layout horizontal >
            <div class="light-panel-style">
                <core-list-dart data="{{files}}" height="20px"
                        selectionEnabled="{{selectionEnabled}}"
                        selection="{{selection}}"
                        on-core-activate = "{{selectionMade}}"
                        class="listbox-style"
                        multi="false"
                        id="file-list">
                    <template>
                        <div layout horizontal class="{{ {selecteditemstyle: selected} }} listbox-item-style">
                            <input type="checkbox" name="filescheck" checked="{{model.checked}}" id="{{index}}" on-click="{{toggleLayer}}" class="padright">
                            <span>{{model.displayName}}</span>
                        </div>
                    </template>
                </core-list-dart>

                <hr class="hr-style mar3 noborder">

                <div class="smallroundbutton mar0">
                    <button on-click="{{openFile}}"><b>+</b></button>
                    <button on-click="{{deleteFile}}"><b>-</b></button>
                </div>
            </div>

        </div>

    </template>

    <script type="application/dart" src="layer_panel.dart"></script>

</polymer-element>
