<polymer-element name="server-dialog">

    <template>
        <style>
            /*** RIALTO-CSS-GOES-HERE ***/
        </style>


        <div class="dark-panel-style">

            <div class="pad4" layout vertical>
                    <label>
                        <span>Server:</span>
                        <input value="{{selectedServer}}" id="servername" type="text" class="input-textbox-style">
                    </label>
                    <div layout horizontal>
                        <button class="regulartextbutton" id="button1" type="button" on-click="{{doCloseServer}}" >
                            <span>Close</span>
                        </button>
                        <button class="regulartextbutton" id="button2" type="button" on-click="{{doOpenServer}}" >
                            <span>Open</span>
                        </button>
                    </div>
            </div>

            <hr class="hr-style mar3 noborder">

            <div class="pad4">
                <core-list-dart data="{{items}}" height="20px" class="listbox-style pad4"
                                selectionEnabled="{{isSelectionEnabled}}"
                                selection="{{selectedItem}}"
                                on-core-activate = "{{doSelectionMade}}"
                                multi="false"
                                id="file-list2">
                            <template>
                                <div layout horizontal class="{{ {selecteditemstyle: selected} }} listbox-item-style" id="{{index}}">
                                    <span>{{model.name}}
                                        <template if="{{model.numPoints > -1}}">
                                            <div style="display: inline-block; width: 1em; height: 1em;"></div>
                                            <span style="font-size: 75%;"><i>{{model.size}}</i></span>
                                        </template>
                                    </span>
                                </div>
                            </template>
                </core-list-dart>
            </div>

            <div>
                <button class="regulartextbutton" type="button" on-click="{{doCancel}}">
                    <span>Cancel</span>
                </button>
                <button class="regulartextbutton" id="button3" type="button" on-click="{{doOpenFile}}">
                    <span>Open File</span>
                </button>
            </div>

        </div>

    </template>

    <script type="application/dart" src="server_dialog.dart"></script>

</polymer-element>
