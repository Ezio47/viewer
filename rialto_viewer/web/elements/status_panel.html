<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="status-panel">

    <template>
        <style>
            /*** RIALTO-CSS-GOES-HERE ***/
        </style>

        <div layout horizontal>
            <div class="pad4">
                <span class="status-span">Mouse=({{mousePositionX.toStringAsFixed(3)}}, {{mousePositionY.toStringAsFixed(3)}}, {{mousePositionZ.toStringAsFixed(3)}})</span>
            </div>
            <div flex></div>
            <div class="pad4">
                <span class="status-span status-textline status-logo" on-click="{{aboutbox}}">Rialto</span>
            </div>
        </div>
    </template>

    <script type="application/dart" src="status_panel.dart"></script>

</polymer-element>
