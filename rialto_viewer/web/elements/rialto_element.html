<polymer-element name="rialto-element">

    <template>
        <style>
            /*** RIALTO-CSS-GOES-HERE ***/
        </style>

        <div id="rialto-window">

            <!-- RENDER PANEL -->
            <div class="render-panel-position">
                <div class="render-panel-style">
                    <render-panel id="main"></render-panel>
                </div>
            </div>

            <!-- TOGGLES PANEL -->
            <div class="main-toggles-position" >
                <div horizontal layout class="regularsquare-button-style">
                    <button id="goHome">Home</button>
                    <button id="goColorize">Colorize</button>
                    <button id="goAnnotate">Annotate</button>
                    <button id="goSelect">Select</button>
                    <button id="goMeasure">Measure</button>
                </div>
            </div>


            <!-- LEFT PANEL -->
            <div class="left-panel-position">

                    <div>
                        <layer-panel></layer-panel>

                        <dialog>
                            <server-dialog id="server-dialog"></server-dialog>
                        </dialog>


                        <dialog>
                            <colorization-dialog id="colorization-dialog"></colorization-dialog>
                        </dialog>
                    </div>

                    <div>
                        <display-panel></display-panel>
                    </div>

                    <div>
                        <info-panel></info-panel>
                    </div>

            </div>  <!-- left panel -->



            <!-- STATUS PANEL -->
           <div class="status-panel-style status-panel-position">
            <div layout horizontal>
                <div class="pad4">
                    <span id="textMouseCoords" class="status-span"></span>
                </div>
                <div flex></div>
                <div class="pad4">
                    <span class="status-span status-textline status-logo" on-click="{{aboutbox}}">Rialto</span>
                </div>
            </div>
           </div>

        </div> <!-- main -->



    </template>

    <script type="application/dart" src="rialto_element.dart"></script>

</polymer-element>
