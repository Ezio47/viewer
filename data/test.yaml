- layers:
    tiledserp:
        type: pointcloud   # always tiled
        server: http://localhost:12345/file
        path: /tiles/tiledserp18
        description: "foor bar yow"  # optional, default=""
        visible: true       # optional, default=true
    bingbong:
        type: base_imagery
        server: BING
        path: notused


- camera:
    eye: [-83.43271, 39.02617, 50.0]
    target: [-83.43271, 39.02617, 0]
    up: [0, 0, 1]
    fov: 60

- display:
    bbox: true
    colorize:
        ramp: Spectral
        dimension: Z

- wps:
    proxy: http://localhost:12345/proxy?xyzzy=
    server: http://localhost:12348/geoserver/ows
    description: "la la la"
