layers:

    terrain1:
        type: pointcloud
        server: http://www.example.com
        path: /terrain1.dat
        numBytes: 10            # optional, default=0
        description: "foor bar yow"  # optional, default=""
        visible: true       # optional, default=true
        #bbox: [1,2,3,4,5,6] # optional, default is the empty box

    terrain2:
        type: pointcloud
        server: http://www.example.com
        path: /terrain2.dat
        visible: false

camera:
    eye: [10, 20, 12000]
    target: [-30, -40, 99]
    up: [0, 0, 1]
    fov: 60

display:
    bbox: true

colorize:
    ramp: Spectral
