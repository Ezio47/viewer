layers:
    
    random.dat:
        type: pointcloud
        server: http://www.example.com
        path: /random.dat
        load: false         # optional, default=true
        size: 10            # optional, default=0
        description: foor bar yow  # optional, default=""
        visible: true       # optional, default=true
        bbox: [1,2,3,4,5,6] # optional, default is the empty box
    
    terrain1.dat:
        type: pointcloud
        server: http://www.example.com
        path: /terrain1.dat

camera:
    eye: [10, 20, 12000]
    target: [-30, -40, 99]
    up: [0, 0, 1]
    fov: 60

display:
    bbox: true

colorize:
    ramp: Spectral
