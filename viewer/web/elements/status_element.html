<!DOCTYPE html>

<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="status-element">

  <template>
    <style>
      :host {
      }
    </style>

    <div>
      <span>X=({{minx.toStringAsFixed(3)}},{{maxx.toStringAsFixed(3)}})</span>
      <span>Y=({{miny.toStringAsFixed(3)}},{{maxy.toStringAsFixed(3)}})</span>
      <span>Z=({{minz.toStringAsFixed(3)}},{{maxz.toStringAsFixed(3)}})</span>
      <span>Mouse=({{mousePositionX.toStringAsFixed(3)}},{{mousePositionY.toStringAsFixed(3)}})</span>
    </div>
  </template>

  <script type="application/dart" src="status_element.dart"></script>

</polymer-element>
