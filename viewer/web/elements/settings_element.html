<!DOCTYPE html>

<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="packages/core_elements/core_collapse.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/core_elements/core_header_panel.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/core_elements/core_item.html">
<link rel="import" href="packages/core_elements/core_input.html">
<link rel="import" href="packages/core_elements/core_list_dart.html">
<link rel="import" href="packages/core_elements/core_field.html">

<link rel="import" href="packages/paper_elements/paper_icon_button.html">
<link rel="import" href="packages/paper_elements/paper_button.html">
<link rel="import" href="packages/paper_elements/paper_checkbox.html">
<link rel="import" href="packages/paper_elements/paper_dialog.html">
<link rel="import" href="packages/paper_elements/paper_dialog_transition.html">
<link rel="import" href="packages/paper_elements/paper_item.html">

<link rel="import" href="packages/core_elements/core_icon.html">
<link rel="import" href="packages/core_elements/core_iconset.html">
<link rel="import" href="packages/core_elements/core_iconset_svg.html">
<link rel="import" href="packages/core_elements/image_icons.html">


<polymer-element name="settings-element">

    <template>
        <style>
            :host {
                font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
                font-size: 14px;
            }
            paper-dialog {
            }
            hr {
                width:95%;
            }
            .padded {
                padding: 4px;
            }
            .padright {
                margin: 0px 5px 0px 0px;
            }
            .selectedlistitem {
                background: silver;
            }

            /* http://stackoverflow.com/questions/25352296/polymer-paper-menu-button-change-the-default-size-of-icon */
            paper-icon-button /deep/ core-icon[role=img] {
                height: 18px;
                width: 18px;
                padding: 1px;
                margin: 1px;
            }
            paper-icon-button {
                padding: 1px;
                margin: 1px;
            }
            </style>

        <core-iconset-svg id="custom-icons" iconSize="12">
            <svg>
                <defs>
                    <g id="plus">
                        <path d="M5,1 L5,10 L6,10 L6,1 z" />
                        <path d="M1,5 L10,5 L10,6 L1,6 z" />
                    </g>
                    <g id="minus">
                        <path d="M2,5 L9,5 L9,6 L2,6 z" />
                    </g>
                </defs>
            </svg>
        </core-iconset-svg>

        <div vertical layout class="padded">

        <fieldset>
            <legend>Files</legend>

            <div>
                <core-list-dart data="{{files}}" height="20px"
                        selectionEnabled="{{selectionEnabled}}"
                        selection="{{selection}}"
                        on-core-activate = "{{selectionMade}}"
                        style="height:150px;"
                        multi="false"
                        id="file-list">
                    <template>
                        <div layout horizontal class="{{ {selectedlistitem: selected} }}" style="height: 20px" id="{{index}}">
                            <label>
                                <input type="checkbox" name="filescheck" checked="{{model.checked}}" class="padright">
                                <span>{{index}} -- {{model.name}} -- {{model.checked}}</span>
                            </label>
                        </div>
                    </template>
                </core-list-dart>
            </div>
            <hr>
            <div align="center">
                <paper-icon-button icon="custom-icons:plus" on-click="{{openFile}}"></paper-icon-button>
                <paper-icon-button icon="custom-icons:minus" on-click="{{deleteFile}}"></paper-icon-button>
                <paper-icon-button icon="help" on-click="{{infoFile}}"></paper-icon-button>
            </div>

        </fieldset>

        <fieldset>
            <legend>Display</legend>

              <form action="">
                <div>
                    <label>
                        <input type="radio" name="axescontrol" checked="{{axesbool1}}" class="padright">
                        <span>Toggle axes</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="axescontrol" checked={{axesbool2}} class="padright">
                        <span>Toggle bbox</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="axescontrol" checked="{{axesbool3}}" class="padright">
                        <span>None</span>
                    </label>
                </div>
              </form>
        </fieldset>

    </div>

    <!-- autoFocusDisabled="true" autoCloseDisabled="true" -->
    <paper-dialog heading="Open File" id="openDialog">
        <core-field>
            <label>File name:
                <input placeholder="" id="filenamearea" type="text" autofocus flex>
            </label>
        </core-field>
        <paper-button dismissive on-click="{{openFileCancel}}">Cancel</paper-button>
        <paper-button affirmative on-click="{{openFileOkay}}">OK</paper-button>
    </paper-dialog>

    </template>

    <script type="application/dart" src="settings_element.dart"></script>

</polymer-element>
