<polymer-element name="layer-panel">

    <template>
        <style>
            /*
             * inherited styles
             */
            .light-panel-style {
                opacity: 0.95;
                background: #404040;
                padding: 2px;
                border-radius: 4px;
                border-style: solid;
                border-width: 1px;
                border-color: #606060;
                margin: 2px;
            }
            .min-panel-width {
                min-width: 300px;
            }
            .listbox-style {
                width: 300px;
                height: 200px;
                border-style: solid;
                border-width: 1px;
            }
            .listbox-item-style {
                height: 20px;
            }
            .selecteditemstyle {
                background: silver;
            }
            .smallroundbutton paper-icon-button /deep/ core-icon[role=img] {
                height: 16px;
                width: 16px;
            }
            .smallroundbutton paper-icon-button {
                height: 16px;
                width: 16px;
                background: #404040;
                opacity: 0.85;
                stroke: #c0c0c0;
                margin: 1px;
                border-radius: 50%;
            }
            .hr-style {
                width:95%;
            }
            .mar0 {
                margin: 0px;
            }
            .pad2 {
                padding: 2px;
            }

            /*****************/

            .padright {
                margin: 0px 5px 0px 0px;
            }
        </style>

        <div class="light-panel-style min-panel-width">
            <div class="pad2">
                <core-list-dart data="{{files}}" height="20px"
                        selectionEnabled="{{selectionEnabled}}"
                        selection="{{selection}}"
                        on-core-activate = "{{selectionMade}}"
                        class="listbox-style"
                        multi="false"
                        id="file-list">
                    <template>
                        <div layout horizontal class="{{ {selecteditemstyle: selected} }} listbox-item-style" id="{{index}}">
                            <input type="checkbox" name="filescheck" checked="{{model.checked}}" class="padright">
                            <span>{{model.name}}</span>
                        </div>
                    </template>
                </core-list-dart>
            </div>
            <hr class="hr-style mar3 noborder">
            <div class="smallroundbutton mar0">
                <paper-icon-button icon="rialto-icons-small:plus" on-click="{{openFile}}"></paper-icon-button>
                <paper-icon-button icon="rialto-icons-small:minus" on-click="{{deleteFile}}"></paper-icon-button>
            </div>

        </div>

    </template>

    <script type="application/dart" src="layer_panel.dart"></script>

</polymer-element>
