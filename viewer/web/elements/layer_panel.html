<polymer-element name="layer-panel">

    <template>
        <style>
            :host {
            }
            paper-dialog {
            }
            hr {
                width:95%;
            }
            .padded {
                padding: 4px;
            }
            .pad10 {
                padding: 10px;
            }
            .padright {
                margin: 0px 5px 0px 0px;
            }
            .selectedlistitem {
                background: silver;
            }
            .marginned {
                margin: 2px;
                padding: 2px;
                border-style: solid;
                border-width: 1px;
                border-color: grey;
            }

            .regularroundbutton  paper-icon-button /deep/ core-icon[role=img] {

            }
            .regularroundbutton paper-icon-button {
                background: #404040;
                opacity: 0.85;
                stroke: #c0c0c0;
                margin: 1px;
                border-radius: 50%;
            }

            .smallroundbutton paper-icon-button /deep/ core-icon[role=img] {
                height: 16px;
                width: 16px;
            }
            .smallroundbutton paper-icon-button {
                height: 16px;
                width: 16px;
                background: #404040;
                opacity: 0.85;
                stroke: #c0c0c0;
                margin: 1px;
                border-radius: 50%;
            }

            .regularsquarebutton  paper-icon-button /deep/ core-icon[role=img] {
                height: 24px;
                width: 24px;
            }
            .regularsquarebutton paper-icon-button {
                height: 24px;
                width: 24px;
                background: #404040;
                opacity: 0.85;
                color: #c0c0c0;
                margin: 1px;
                border-radius: 4px;
            }

            .lightpanel {
                opacity: 0.95;
                background: #404040;
                padding: 2px;
                border-radius: 4px;
                border-style: solid;
                border-width: 1px;
                border-color: #606060;
                margin: 2px;
            }
            .textlabel {
                color: #b0b0b0;
            }
            td {
                padding: 0px 10px 0px 0px;
            }
        </style>

        <div class="lightpanel" style="min-width:300px;">
            <div style="padding:2px;">
                <core-list-dart data="{{files}}" height="20px"
                        selectionEnabled="{{selectionEnabled}}"
                        selection="{{selection}}"
                        on-core-activate = "{{selectionMade}}"
                        style="height:150px;"
                        multi="false"
                        id="file-list">
                    <template>
                        <div layout horizontal class="{{ {selectedlistitem: selected} }}" style="height: 20px" id="{{index}}">
                            <input type="checkbox" name="filescheck" checked="{{model.checked}}" class="padright">
                            <span>{{model.name}}</span>
                        </div>
                    </template>
                </core-list-dart>
            </div>
            <hr>
            <div class="smallroundbutton" style="margin:0px;">
                <paper-icon-button icon="rialto-icons-small:plus" on-click="{{openFile}}"></paper-icon-button>
                <paper-icon-button icon="rialto-icons-small:minus" on-click="{{deleteFile}}"></paper-icon-button>
            </div>

        </div>

    </template>

    <script type="application/dart" src="layer_panel.dart"></script>

</polymer-element>
