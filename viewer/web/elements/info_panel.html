<polymer-element name="info-panel">

    <template>
        <style>
            :host {
            }
            paper-dialog {
            }
            hr {
                width:95%;
            }
            .padded {
                padding: 4px;
            }
            .pad10 {
                padding: 10px;
            }
            .padright {
                margin: 0px 5px 0px 0px;
            }
            .selectedlistitem {
                background: silver;
            }
            .marginned {
                margin: 2px;
                padding: 2px;
                border-style: solid;
                border-width: 1px;
                border-color: grey;
            }

            .regularroundbutton  paper-icon-button /deep/ core-icon[role=img] {

            }
            .regularroundbutton paper-icon-button {
                background: #404040;
                opacity: 0.85;
                stroke: #c0c0c0;
                margin: 1px;
                border-radius: 50%;
            }

            .smallroundbutton paper-icon-button /deep/ core-icon[role=img] {
                height: 16px;
                width: 16px;
            }
            .smallroundbutton paper-icon-button {
                height: 16px;
                width: 16px;
                background: #404040;
                opacity: 0.85;
                stroke: #c0c0c0;
                margin: 1px;
                border-radius: 50%;
            }

            .regularsquarebutton  paper-icon-button /deep/ core-icon[role=img] {
                height: 24px;
                width: 24px;
            }
            .regularsquarebutton paper-icon-button {
                height: 24px;
                width: 24px;
                background: #404040;
                opacity: 0.85;
                color: #c0c0c0;
                margin: 1px;
                border-radius: 4px;
            }
           .darkpanel {
                opacity: 0.95;
                background: #202020;
                padding: 2px;
                border-radius: 4px;
                border-style: solid;
                border-width: 1px;
                border-color: #404040;
                margin: 2px;
            }
            .lightpanel {
                opacity: 0.95;
                background: #404040;
                padding: 2px;
                border-radius: 4px;
                border-style: solid;
                border-width: 1px;
                border-color: #606060;
                margin: 2px;
            }
            .textlabel {
                color: #b0b0b0;
            }
            td {
                padding: 0px 10px 0px 0px;
            }
        </style>




            <!-- DATA -->

                    <template if="{{hasData}}">
                    <div class="lightpanel">
                        <div style="padding:2px;">

                            <table>
                                <tr>
                                    <td>Points:</td>
                                    <td>{{numPoints}}</td>
                                </tr>
                                <tr>
                                    <td>X:</td>
                                    <td>{{minx.toStringAsFixed(3)}}</td>
                                    <td>{{maxx.toStringAsFixed(3)}}</td>
                                </tr>
                                <tr>
                                    <td>Y:</td>
                                    <td>{{miny.toStringAsFixed(3)}}</td>
                                    <td>{{maxy.toStringAsFixed(3)}}</td>
                                </tr>
                                <tr>
                                    <td>Z:</td>
                                    <td>{{minz.toStringAsFixed(3)}}</td>
                                    <td>{{maxz.toStringAsFixed(3)}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    </template>


    </template>

    <script type="application/dart" src="info_panel.dart"></script>

</polymer-element>
