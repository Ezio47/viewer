<!DOCTYPE html>

<link rel="stylesheet" href="../rialto.css">

<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="packages/core_elements/core_collapse.html">

<link rel="import" href="packages/core_elements/core_icon.html">
<link rel="import" href="packages/core_elements/core_icons.html">
<link rel="import" href="packages/core_elements/core_iconset.html">
<link rel="import" href="packages/core_elements/core_iconset_svg.html">
<link rel="import" href="packages/core_elements/image_icons.html">

<link rel="import" href="packages/paper_elements/paper_icon_button.html">

<link rel="import" href="render_element.html">
<link rel="import" href="settings_element.html">
<link rel="import" href="status_element.html">


<polymer-element name="viewer-element">

    <template>
        <style>
            .main-body {
                background-color: black;
                border-top-style: none;
                border-right-style: none;
                border-bottom-style: none;
                border-left-style: none;
                border-width: 1px;
                border-color: darkgrey;
                padding: 3px;
            }
            .status-body {
                background-color: #add8e6;
                border-top-style: solid;
                border-right-style: none;
                border-bottom-style: none;
                border-left-style: none;
                border-width: 1px;
                border-color: darkgrey;
                padding: 5px;
            }

            .overlay {
                opacity: 0.90;
                background: #303030;
            }
            .overlay2 {
                opacity: 0.90;
                background: #101010;
            }
            .MAIN {
                position: absolute;
                z-index: 1;
            }
            .TOGGLES {
                position: absolute;
                z-index: 2;
                top: 10px;
                left: 10px;
            }
            .DOWN_PANEL {
                position: absolute;
                z-index: 2;
                width: 300px;
                top: 55px;
                left: 10px;
            }
            .RIGHT_PANEL {
                position: absolute;
                z-index: 2;

                top: 10px;
                left: 95px;
            }
            .STATUS_PANEL {
                position: absolute;
                z-index: 2;

                left: 0px;
                right: 0px;
                bottom: 0px;
            }
            core-icon {
                color: #a4c639;
            }
        </style>

        <core-iconset-svg id="rialto-icons" iconSize="12">
            <svg>
                <defs>
                    <g id="plus">
                        <path d="M5,1 L5,10 L6,10 L6,1 z" />
                        <path d="M1,5 L10,5 L10,6 L1,6 z" />
                    </g>
                    <g id="minus">
                        <path d="M2,5 L9,5 L9,6 L2,6 z" />
                    </g>
                    <g id="chevright">
                        <polyline points="3,1 8,5 3,10" style="fill:none;stroke:grey;stroke-width:2;stroke-linecap:round;" />
                    </g>
                    <g id="chevleft">
                        <polyline points="8,1 3,5 8,10" style="fill:none;stroke:grey;stroke-width:2;stroke-linecap:round;" />
                    </g>
                    <g id="chevdown">
                        <polyline points="1,3 5,8 10,3" style="fill:none;stroke:grey;stroke-width:2;stroke-linecap:round;" />
                    </g>
                    <g id="chevup">
                        <polyline points="1,8 5,3 10,8" style="fill:none;stroke:grey;stroke-width:2;stroke-linecap:round;" />
                    </g>
                </defs>
            </svg>
        </core-iconset-svg>

                <div class="MAIN">
                    <div class="main-body">
                        <render-element></render-element>
                    </div>
                </div>

                <div class="TOGGLES overlay2" >
                    <div horizontal layout class="overlay">
                    <paper-icon-button icon="rialto-icons:chevdown" on-click="{{toggleCollapse1}}"></paper-icon-button>
                    <paper-icon-button icon="rialto-icons:chevright" on-click="{{toggleCollapse5}}"></paper-icon-button>
                    </div>
                </div>

                <div class="DOWN_PANEL overlay">
                     <core-collapse id="collapse1" duration="0.10">
                        <settings-element></settings-element>
                    </core-collapse>
                </div>

                <div class="RIGHT_PANEL overlay">
                    <core-collapse id="collapse5" horizontal="true" duration="0.10">
                    <div horizontal layout class="overlay">
                        <paper-icon-button icon="home" on-click="{{goHome}}"></paper-icon-button>
                        <paper-icon-button icon="image:color-lens" on-click="{{goColorize}}"></paper-icon-button>
                    </div>
                    </core-collapse>
                </div>

               <div class="status-body STATUS_PANEL">
                    <status-element ></status-element>
               </div>

    </template>

    <script type="application/dart" src="viewer_element.dart"></script>

</polymer-element>
