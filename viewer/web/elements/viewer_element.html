<polymer-element name="viewer-element">

    <template>
        <style>
            body {
              font-family: sans-serif;
            }
            #navheader {
              background-color: #56BA89;
            }
            .content {
              padding: 20px;
              background-color: black;
            }
            xpaper-button {
              width: 30px;
            }
        </style>

        <core-scaffold>

            <core-header-panel navigation flex>
                <core-toolbar id="navheader">
                    <span>LOGO</span>
                </core-toolbar>
                <core-menu>
                    <core-item label="One"></core-item>
                    <core-item label="Two"></core-item>
                </core-menu>
                <settings-element></settings-element>
            </core-header-panel>

            <div tool>
                <core-tooltip label="Open" position="bottom">
                    <paper-icon-button icon="open-in-browser"></paper-icon-button>
                </core-tooltip>

                <core-tooltip label="Home" position="bottom">
                    <paper-icon-button icon="home"></paper-icon-button>
                </core-tooltip>

                <core-tooltip label="Colorize" position="bottom">
                    <paper-icon-button icon="image:color-lens"></paper-icon-button>
                </core-tooltip>


                <paper-icon-button icon="image:color-lens"></paper-icon-button>
                <span style="font-size:75%">colorize</span>
            </div>

            <div class="content">
                <render-element></render-element>
            </div>
        </core-scaffold>

        <footer>
            <status-element></status-element>
        </footer>

    </template>

<script type="application/dart" src="viewer_element.dart"></script>
