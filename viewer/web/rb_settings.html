<!DOCTYPE html>
  
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_collapse.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/core_elements/core_header_panel.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/core_elements/core_item.html">

<polymer-element name="rb-settings" attributes="filename"> 

  <template>
    <style>
      :host {
      }
      .mybox {  
        margin:5px 5px 5px 5px;
        padding:5px 5px 5px 10px; 
        border-style:solid;
        border-width:1px;
        border-color:#808080;
      }
      .bigbutton {
         background-color:#f0f0f0;
      }
      .smallbutton {
         background-color:#f0f0f0;
         height: 30px;
      }
      .hrsep {
        width:66%;
      } 
    </style>
    
    <div vertical layout>
       <core-icon-button on-click="{{toggleFileDialog}}" class="bigbutton">File operations</core-icon-button>
       <core-collapse id="filedialog">
         <div class="mybox" layout vertical>
           <core-icon-button  on-click="{{openFile}}" class="smallbutton">Open...</core-icon-button >
           <core-icon-button class="smallbutton">Lorem...</core-icon-button>
           <core-icon-button class="smallbutton">Ipsum...</core-icon-button>
           <hr class="hrsep">
           <span>Current file: {{filename}}</span>
         </div>
       </core-collapse>
      
       <core-icon-button on-click="{{toggleColorsDialog}}" class="bigbutton">Colors</core-icon-button>
       <core-collapse id="colorsdialog">
         <div class="mybox" layout vertical>
           <core-icon-button class="smallbutton">Lorem...</core-icon-button>
           <core-icon-button class="smallbutton">Ipsum...</core-icon-button>
           <core-icon-button class="smallbutton">Forbo...</core-icon-button>
           <hr class="hrsep">
           <div>Dolor sit amet: 10</div>
           <div>Ut enim ad minim: 3.14159</div>
         </div>
      </core-collapse>
 
    </div>

    
  </template>

  <script type="application/dart" src="rb_settings.dart"></script>

</polymer-element>
