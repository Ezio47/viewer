<!DOCTYPE html>
  
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_collapse.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/core_elements/core_header_panel.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/core_elements/core_item.html">
<link rel="import" href="packages/core_elements/core_input.html">

<polymer-element name="rb-settings" attributes="filename servername"> 

  <template>
    <style>
      :host {
 
      }
      hr {
        width:66%;
      }
      
      .padded {
        padding: 4px;
      }
      .title {
        font-size: 16px;
        padding: 4px;
      }
      fieldset {
        padding: 4px;
      }
      .smallbutton {
        height: 20px;
        width: 20px;
      }
    </style>
    
    <div vertical layout class="padded">
      <div class="title">Settings</div>
      
      <fieldset>
        <legend>Files</legend>
        
        <template repeat="{{file in files}}">
          <div>
            <input type="checkbox" name="vehicle" value="Enabled">
            <span>{{file}}</span>
            <button class="smallbutton" on-click="{{openFile}}">X</button>
            <button class="smallbutton" on-click="{{openFile}}">C</button>
            <button class="smallbutton" on-click="{{openFile}}">i</button>
          </div>
        </template>
        <button class="smallbutton" on-click="{{openFile}}">+</button>
      </fieldset>
    </div>
     

    
  </template>

  <script type="application/dart" src="rb_settings.dart"></script>

</polymer-element>
