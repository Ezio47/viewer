<!DOCTYPE html>

  
<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="rb-settings-view" attributes="counter">

  <template>
    <style>
      :host {
        background-color: LemonChiffon;
        text-align: center;
        display: inline-block;
        border: solid 1px;
        padding: 10px 10px 10px 10px;
      }
    </style>
    <div>Status
      <div>
        {{counter}}
      </div>
      <div>
        <button on-click="{{start}}" id="startButton">Start</button>
        <button on-click="{{stop}}"  id="stopButton">Stop</button>
        <button on-click="{{reset}}" id="resetButton">Reset</button>
      </div>
    </div>
  </template>

  <script type="application/dart" src="rb_settings_view.dart"></script>

</polymer-element>
